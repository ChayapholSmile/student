<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการข้อมูลนักเรียน</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">จัดการข้อมูลนักเรียน</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="settings.html">การตั้งค่า</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view.html">ดูข้อมูลนักเรียน</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1>จัดการข้อมูลนักเรียน</h1>
    <div class="mb-3">
      <label for="sheetSelect" class="form-label">เลือกชีตที่ต้องการแสดง</label>
      <select id="sheetSelect" class="form-select" onchange="loadColumnSettings()"></select>
    </div>
    <h2>ตั้งค่าคอลัมน์</h2>
    <div id="columnSettings"></div>
    <button class="btn btn-primary" id="saveSettingsBtn">บันทึกการตั้งค่า</button>
    <h2 class="mt-4">ข้อมูลนักเรียน</h2>
    <table class="table table-bordered">
      <thead id="tableHeader"></thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
